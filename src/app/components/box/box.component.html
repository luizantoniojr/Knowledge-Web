<div class="box">
  <article class="media">
    <div class="media-left">
      <figure class="image is-64x64">
        <img src="http://lorempixel.com/128/128" alt="Foto do usuÃ¡rio" />
      </figure>
    </div>
    <div class="media-content">
      <div class="content">
        <p>
          <strong>{{ feedItem.user.name }}</strong> <small>{{ feedItem.user.slack }}</small> <small>{{ feedItem.time }}</small>
          <br> {{ feedItem.text }} <a href="">{{ feedItem.competence.name }} </a>!
        </p>
      </div>
      <nav class="level is-mobile" *ngIf="feedItem.showRate">
        <div class="level-left">
          <a class="level-item" (click)="rateUser(1)">
            <span class="icon is-small"><i class="fa fa-star"></i></span>
          </a>
          <a class="level-item" (click)="rateUser(2)">
            <span class="icon is-small"><i class="fa fa-star"></i></span>
          </a>
          <a class="level-item" (click)="rateUser(3)">
            <span class="icon is-small"><i class="fa fa-star"></i></span>
          </a>
          <a class="level-item" (click)="rateUser(4)">
            <span class="icon is-small"><i class="fa fa-star"></i></span>
          </a>
          <a class="level-item" (click)="rateUser(5)">
            <span class="icon is-small"><i class="fa fa-star"></i></span>
          </a>
        </div>
      </nav>
    </div>
  </article>
</div>
